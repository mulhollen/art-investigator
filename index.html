<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Investigator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Space+Mono" rel="stylesheet">
    <!-- Font Awsome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- SCSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css">

</head>
<body>

    <main id="main">
        <div class="green pb-5 full-height">
            <div class="mx-4 pt-4 d-flex justify-content-between">
                <button id="ispy-instructions-back" type="button" class="circle-button round">
                    <i class="fas fa-angle-left fa-2x"></i>
                </button>
                <button id="home" type="button" class="circle-button round">
                    <i class="fas fa-home fa-lg"></i>
                </button>
            </div>
            <div class="m-5 p-3 square-border-black rounded background-white">
                <h1 class="p-3 display-3 text-center">A Donald Duck Figure?</h1>
                <div class="d-flex justify-content-around mt-4">
                    <button id="${hintId}"><i class="fas fa-search fa-4x"></i></button>
                    <button id="${cameraId}"><i class="fas fa-camera fa-4x"></i></button>
                </div>
            </div>
            <div class="d-flex justify-content-around mt-4">
                <img class="q-img square-border-black" src="img/hints/q_02.png">
                <img class="invisible q-img square-border-black" src="img/hints/q_02.png">
            </div>
            <div class="mx-3 mb-3 fixed-bottom d-flex justify-content-end">
                <button id="next-scary-word" type="button" class="circle-button round">
                    <i class="fas fa-angle-right fa-2x"></i>
                </button>
            </div>
        </div>
    </main>
    
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- app.js -->
    <script type='text/javascript' src='dist/app.js'></script>
</body>
</html>
