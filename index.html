<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Investigator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Space+Mono" rel="stylesheet">
    <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- SCSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css">

</head>
<body>

    <main id="main">
        <div>
            <div class="mx-3 mt-2 d-flex justify-content-between">
                <a class="light-link h4" id="logout">logout</a>
                <a class="light-link h4" id="edit-profile">edit profile</a>
            </div>
            <div class="text-center">
                <img class="round mt-5 center-block" src="img/avatar/gator.jpg">
                <h1 class="display-3">Hi, ${username}!</h1>
                <h1 class="display-5">Ready to investigate?</h1>
                <div class="mt-5 mx-5 d-flex justify-content-around">
                    <a class="round p-3 circle-link h4 green" id="before">before you enter</a>
                    <a class="round p-3 circle-link h4 yellow" id="during">during the exhibit</a>
                    <a class="round p-3 circle-link h4 red" id="after">at the end<br>of your visit</a>
                </div>
            </div>
            <div class="mx-3 fixed-bottom d-flex justify-content-end">
                <a class="light-link h4 mt-auto p-2" id="help">help!</a>
            </div>
        </div>
    
    </main>
    
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- app.js -->
    <script type='text/javascript' src='dist/app.js'></script>
</body>
</html>
